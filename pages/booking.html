<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>index-page</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="black-background">
    <div class="enter"><a href="../pages/index.html">EARTH</a></div>

    <nav>
      <div class="navbutton"><a href="../pages/crew.html">/CREW</a></div>
      <div class="navbutton">
        <a href="../pages/journeys.html">/JOURNEYS</a>
      </div>
      <div class="navbutton"><a href="../pages/reviews.html">/REVIEWS</a></div>
      <div class="navbutton"><a href="../pages/booking.html">/BOOKING</a></div>
    </nav>

    <main>
      <body>
        <h1>Booking Form</h1>

        <form id="form-user" method="get" action="../pages/submit.html">
          <div class="form-box error" data-errormsg="">
            <label for="input-First Name">First Name</label>
            <input
              type="text"
              id="input-first"
              required
              autofocus
              placeholder="First Name"
              tabindex="1"
            />
          </div>

          <div class="form-box error" data-errormsg="">
            <label for="input-Surname">Surname</label>
            <input
              type="text"
              id="input-first"
              required
              autofocus
              placeholder="Surname"
              tabindex="1"
            />
          </div>

          <div class="form-box" data-errormsg="">
            <label for="input-email">E-mail</label>
            <input
              type="email"
              id="input-email"
              required
              placeholder="E-mail Address"
              tabindex="3"
            />
          </div>

          <div class="form-box error" data-errormsg="">
            <label for="input-Phone">Phone Number</label>
            <input
              type="text"
              id="input-first"
              required
              autofocus
              placeholder="Phone"
              tabindex="1"
            />
          </div>

          <div class="form-box" data-errormsg="">
            <label for="input-age">Age</label>
            <select id="input-age" required tabindex="4">
              <option value="0">Under 20</option>
              <option value="1">20-30</option>
              <option value="2">30-40</option>
              <option value="3">40-50</option>
              <option value="4">Over 50</option>
            </select>
          </div>

          <!--  Details -->
          <div class="form-box error" data-errormsg="">
            <h2 class="heading">Booking Details</h2>
            <label for="arrive">Arrive</label>
            <input
              type="date"
              id="arrive"
              required
              autofocus
              placeholder="Arrive"
              tabindex="1"
            />
          </div>

          <div class="form-box error" data-errormsg="">
            <label for="Depart">Depart</label>
            <input
              type="date"
              id="Depart"
              required
              autofocus
              placeholder="Depart"
              tabindex="1"
            />
          </div>

          <div class="form-box" data-errormsg="">
            <label for="People">People</label>
            <select id="input-age" required tabindex="4">
              <option value="0">1</option>
              <option value="1">2</option>
              <option value="2">3</option>
              <option value="3">4</option>
              <option value="4">5+</option>
            </select>
          </div>

          <div class="form-box" data-errormsg="">
            <label for="input-Terms and Conditions"
              >Do you agree to our Terms and Conditions?</label
            >
            <input
              type="checkbox"
              id="input-Terms and Conditions"
              required
              value="yes"
              tabindex="5"
              checked
            />
          </div>

          <div class="form-box">
            <button id="button-Submit">Submit</button>
          </div>
        </form>

        <script src="./forms.js"></script>
      </body>
    </main>
  </body>

  <footer>
    <div class="footer-contacts">
      <a href="../pages/socialmedia.html">/SOCIAL MEDIA</a>
    </div>
    <div class="footer-contacts">
      <a href="../pages/contact.html">/CONTACT</a>
    </div>
  </footer>
</html>
